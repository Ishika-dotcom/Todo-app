<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Todo</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<h2>Add a New Task</h2>

<form th:action="@{/add}" th:object="${todo}" method="post">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" th:field="*{title}" placeholder="Enter title" required />
    </div>

    <div>
        <label for="description">Description:</label>
        <textarea id="description" th:field="*{description}" placeholder="Enter details"></textarea>
    </div>

    <div>
        <label for="status">Status:</label>
        <select id="status" th:field="*{status}">
            <option value="PENDING">Pending</option>
            <option value="DONE">Done</option>
        </select>
    </div>

    <button type="submit">Save</button>
</form>

<p><a th:href="@{/}">Back to List</a></p>

</body>
</html>
